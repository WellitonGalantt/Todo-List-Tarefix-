<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefix</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container-todo">
        <nav id="sidebar" class="side-bar-header">
            <div class="logo-container">
                <h1 class="logo">Tarefix</h1>
            </div>
            <ul class="menu">
                <li><a class="active" href="#sessao1">Tarefas</a></li>
                <!-- <li><a href="#sessao2">Criar Tarefas</a></li>
                <li><a href="#sessao3">Sessão 3</a></li>
                <li><a href="#sessao4">Sessão 4</a></li> -->
            </ul>
        </nav>

        </header>

        <main id="content-box" class="main-content-box">

            <div class="task-actions">
                <div class="filter-search">
                    <input type="text" placeholder="Buscar tarefa...">
                    <button>Filtrar</button>
                    <button>Resetar Filtro</button>
                </div>
                <button class="create-task-button">Criar Tarefa</button>
            </div>

            <ul class="task-list">
                <!-- <li class="task-item">
                    <span class="task-title">Comprar pão</span>
                    <span class="task-status pendente">Pendente</span>
                    <div class="task-actions-buttons">
                        <button class="concluir-button">Concluir</button>
                        <button class="editar-button">Editar</button>
                        <button class="excluir-button">Excluir</button>
                    </div>
                </li> -->
            </ul>

            <div id="createTaskModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Criar Nova Tarefa</h2>
                    <form id="createTaskForm">
                        <input type="hidden" id="taskIdToEdit" name="taskIdToEdit">
                        <div class="form-group">
                            <label for="taskTitle">Título:</label>
                            <input type="text" id="taskTitle" name="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Descrição:</label>
                            <textarea id="taskDescription" name="taskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskCategory">Categoria:</label>
                            <select id="taskCategory" name="taskCategory">
                                <option value="">Selecione uma categoria</option>
                                <!-- <option value="pessoal">Pessoal</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="estudo">Estudo</option>
                                <option value="outros">Outros</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Status:</label>
                            <select id="taskStatus" name="taskStatus">
                                <!-- <option value="pendente">Pendente</option>
                                <option value="em_progresso">Em Progresso</option>
                                <option value="concluida">Concluída</option>
                                <option value="cancelada">Cancelada</option> -->
                            </select>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="cancel-button">Cancelar</button>
                            <button type="submit" class="save-button">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js" defer></script>
</body>

</html>
